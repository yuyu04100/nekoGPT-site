<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nekoGPT – 癒しのねこAI</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #ff6ba1;
      --color-accent: #ffe3f0;
      --font-sans: 'Noto Sans JP', sans-serif;
      --font-heading: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, var(--color-accent), var(--color-primary));
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav a {
      margin: 0 1rem;
      color: #555;
      text-decoration: none;
      font-weight: 600;
    }
    .lang-switcher {
      margin-left: auto;
    }
    /* Hide English text by default */
    [lang="en"] { display: none; }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero-title {
      font-family: var(--font-heading);
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 0.5rem;
    }
    .hero-subtitle {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    .highlight {
      color: var(--color-primary);
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      background: #fff;
      color: var(--color-primary);
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: transform 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    section {
      padding: 4rem 2rem;
    }
    footer {
      background: #fff;
      padding: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
    }
    .social a {
      margin: 0 0.5rem;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🐾 nekoGPT</div>
    <nav>
      <a href="#features">Features</a>
      <a href="#how">How It Works</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="lang-switcher">
      <select id="lang-select">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <div class="hero">
    <h1 class="hero-title" lang="ja">🐾 癒しのねこAIバリスタ</h1>
    <h1 class="hero-title" lang="en">🐾 Soul-Soothing neko Barista</h1>

    <p class="hero-subtitle" lang="ja">
      ふわふわ子猫が<span class="highlight">心までほっとする一杯</span>を淹れますにゃ♪
    </p>
    <p class="hero-subtitle" lang="en">
      A fluffy kitten brewing a <span class="highlight">soul-warming cup</span> just for you! ♪
    </p>

    <a class="btn" href="https://chat.openai.com/g/g-6826f4e2f11881918ef8f057128c755a-neko-gpt" target="_blank">
      <span lang="ja">ねこGPTをはじめる</span>
      <span lang="en">Start nekoGPT</span>
    </a>
  </div>

  <section id="features">
    <h2>Features</h2>
    <div class="grid">
      <!-- アイコン＋テキストで３列表示など -->
    </div>
  </section>

  <!-- How It Works, Testimonials, Contact Sections -->

  <footer>
    <div class="social">
      <a href="#">🐱 TikTok</a>
      <a href="#">🐦 Twitter</a>
      <a href="#">📷 Instagram</a>
    </div>
    <p>© 2025 nekoGPT | <a href="#privacy">Privacy & Terms</a></p>
  </footer>

  <script>
    const sel = document.getElementById('lang-select');
    const saved = localStorage.getItem('nekoLang') || 'ja';
    sel.value = saved;
    updateLang(saved);
    sel.addEventListener('change', () => {
      localStorage.setItem('nekoLang', sel.value);
      updateLang(sel.value);
    });
    function updateLang(lang) {
      document.querySelectorAll('[lang]').forEach(el => el.style.display = 'none');
      document.querySelectorAll(`[lang="${lang}"]`).forEach(el => el.style.display = '');
    }
  </script>
</body>
</html>
